<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Hacker Terminal ROT-13 Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="terminal">
        <h1>ROT-13 Encoder/Decoder</h1>
        <textarea id="inputText" placeholder="Type your text here..." rows="4"></textarea>
        <div id="buttons">
            <button id="encodeBtn">Encode</button>
            <button id="decodeBtn">Decode</button>
        </div>
        <textarea id="outputText" placeholder="Your encoded/decoded text will appear here..." rows="4" readonly></textarea>
        <canvas id="visualizer"></canvas>
        <div id="matrixEffect"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
